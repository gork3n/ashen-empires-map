<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashen Empires - NPC Lister</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alegreya Sans', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #npc-list-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        h1 {
            color: #F5D76E;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .region-group {
            margin-bottom: 3em;
        }
        .region-title {
            font-size: 2em;
            color: #d1a41d; /* A slightly different gold */
        }
        .location-group {
            margin-bottom: 2em;
            padding-left: 10px;
            border-left: 3px solid #444;
        }
        .location-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #87CEEB; /* Sky Blue */
        }
        .location-region {
            font-size: 0.9em;
            color: #999;
            font-style: italic;
            margin-left: 5px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="npc-list-container"></div>
    <script type="module" src="js/npc-lister.js"></script>
</body>
</html>
