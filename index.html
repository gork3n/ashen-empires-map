<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ashen-Empires-Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
    
    <!-- External JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    <script src="labels.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="coordinates">X: 0, Y: 0</div>
    <div id="controls">
      <input id="slider" type="range" min="0" max="1" step="0.1" value="1">
      
      <div class="category-header">Labels:</div>
      <button id="toggleAllLabels" class="toggle-button">Hide All Labels</button>
      <button id="toggleCities" class="toggle-button toggle-cities">Hide Cities</button>
      <button id="toggleIslands" class="toggle-button toggle-islands">Hide Islands</button>
      <button id="toggleMines" class="toggle-button toggle-mines">Hide Mines</button>
      <button id="togglePalaces" class="toggle-button toggle-palace">Hide Palaces</button>
    </div>
  </body>
</html>
