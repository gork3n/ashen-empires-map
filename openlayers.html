<!DOCTYPE html>
<html>
<head>
    <title>Ashen Empires Map</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv='imagetoolbar' content='no'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font - Alegreya Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.css">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/src/ol-layerswitcher.css">
    <link rel="stylesheet" href="css/map-styles.css">

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Preload custom font for faster rendering -->
    <link rel="preload" href="fonts/KJV1611.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Define Custom Fonts -->
    <style>
        @font-face {
            font-family: 'KJV1611';
            /* Paths are relative to this HTML file */
            src: url('fonts/KJV1611.woff2') format('woff2'),
                 url('fonts/KJV1611.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>

    <!-- JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@4.1.1"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Map Controls</h2>
            <button class="sidebar-toggle" id="sidebar-toggle">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
        </div>

        <div class="sidebar-content">
            <!-- Labels section -->
            <div class="sidebar-section">
                <h3>Labels</h3>
                <button id="show-all-labels" class="toggle-btn active">
                    <span class="material-symbols-outlined">label</span>
                    <span>Show All Labels</span>
                </button>
                <div id="label-toggles">
                    <!-- Individual label toggle buttons will be created here by JS -->
                </div>
            </div>
            
            <!-- Monsters section (for future use) -->
            <div class="sidebar-section">
                <h3>Monsters</h3>
                <button id="show-all-monsters" class="toggle-btn active">
                    <span class="material-symbols-outlined">pets</span>
                    <span>Show All Monsters</span>
                </button>
                <div id="monster-toggles">
                    <div class="coming-soon">Coming soon...</div>
                </div>
            </div>
            
            <!-- Markers section -->
            <div class="sidebar-section">
                <h3>Markers</h3>
                <button id="show-all-markers" class="toggle-btn active">
                    <span class="material-symbols-outlined">place</span>
                    <span>Show All Markers</span>
                </button>
                <div id="marker-toggles">
                    <!-- Individual marker toggle buttons will be created here by JS -->
                </div>
            </div>
        </div>

        <!-- Icons for collapsed sidebar -->
        <div class="sidebar-icons">
            <div class="sidebar-icon" id="icon-labels">
                <span class="material-symbols-outlined">label</span>
                <span class="icon-tooltip">Labels</span>
            </div>
            <div class="sidebar-icon" id="icon-monsters">
                <span class="material-symbols-outlined">pets</span>
                <span class="icon-tooltip">Monsters</span>
            </div>
            <div class="sidebar-icon" id="icon-markers">
                <span class="material-symbols-outlined">place</span>
                <span class="icon-tooltip">Markers</span>
            </div>
        </div>
    </div>

    <div id="container">
        <!-- <div id="header">
            <h1>Ashen Empires Map</h1>
            <div id="subheader">Created by Sir Chris</div>
        </div> -->
        <div id="map" class="map">
            <div id="quick-tips-container" class="quick-tips-container">
                <span class="material-symbols-outlined">help</span>
                <span id="quick-tips-text"></span>
            </div>
        </div>
    </div>

    <!-- Page Footer -->
    <div class="page-footer">
        <div id="mouse-position"></div>
        <div class="dev-status">Development Stage: Adding Labels and Markers only. I will be adding information and make all markers and labels clickable later.</div>
        <div class="footer-right"></div>
    </div>

    <!-- Load your custom JavaScript -->
    <script src="js/labels.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/detail-maps.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tips.js"></script>
    <script src="js/sidebar.js"></script>

    <!-- Detail Modal for specific locations -->
    <div id="detail-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <div id="modal-map" class="modal-map-container"></div>
                <div id="modal-info" class="modal-info-container"></div>
            </div>
            <div class="modal-footer">
                <div id="modal-mouse-position"></div>
            </div>
        </div>
    </div>

    <!-- Tips Modal -->
    <div id="tips-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="tips-modal-close-btn" class="modal-close">&times;</button>
            <h2 id="tips-modal-title">Ashen Empires Tips</h2>
            <div id="tips-modal-body" class="modal-body">
                <!-- Tips will be populated here by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
