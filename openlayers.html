<!DOCTYPE html>
<html>
<head>
    <title>Ashen Empires Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Google Font - Alegreya Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <link rel="stylesheet" href="css/map-styles.css">

    <!-- Definitive Import Map for OpenLayers and its dependencies -->
    <script type="importmap">
      {
        "imports": {
          "ol/": "https://cdn.jsdelivr.net/npm/ol@v9.2.4/",
          "rbush": "https://esm.sh/rbush@3.0.1",
          "color-space/": "https://cdn.jsdelivr.net/npm/color-space@2.0.1/",
          "color-rgba": "https://cdn.jsdelivr.net/npm/color-rgba@2.4.0/index.mjs",
          "color-parse": "https://cdn.jsdelivr.net/npm/color-parse@1.4.1/index.mjs",
          "color-name": "https://esm.sh/color-name@1.1.4"
        }
      }
    </script>

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Preload custom font for faster rendering -->
    <link rel="preload" href="fonts/KJV1611.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Define Custom Fonts -->
    <style>
        @font-face {
            font-family: 'KJV1611';
            /* Paths are relative to this HTML file */
            src: url('fonts/KJV1611.woff2') format('woff2'),
                 url('fonts/KJV1611.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Link Styles for UI Components */
        #filter-menu a, #info-flyout a, #tips-modal a,
        #filter-menu a:visited, #info-flyout a:visited, #tips-modal a:visited {
            color: #00BFFF; /* DeepSkyBlue, matches info icons */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        #filter-menu a:hover, #info-flyout a:hover, #tips-modal a:hover {
            color: #87CEFA; /* LightSkyBlue for hover effect */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Filter Menu -->
    <div id="filter-menu" class="filter-menu">
        <div class="filter-menu-header">
            <h2 class="filter-menu-title">Filters</h2>
            <button class="filter-menu-toggle" id="filter-menu-toggle">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
        </div>

        <div class="filter-menu-content">
            <div class="filter-menu-content-inner">
                <!-- Labels section -->
                <div class="filter-menu-section">
                    <h3>Labels</h3>
                    <button id="show-all-labels" class="toggle-btn active">
                        <span class="material-symbols-outlined">label</span>
                        <span>Show All Labels</span>
                    </button>
                    <div id="label-toggles">
                        <!-- Individual label toggle buttons will be created here by JS -->
                    </div>
                </div>
                <!-- Markers section -->
                <div class="filter-menu-section">
                    <h3>Markers</h3>
                    <button id="show-all-markers" class="toggle-btn active">
                        <span class="material-symbols-outlined">place</span>
                        <span>Show All Markers</span>
                    </button>
                    <div id="marker-toggles">
                        <!-- Individual marker toggle buttons will be created here by JS -->
                    </div>
                </div>

                <!-- Monsters section (for future use) -->
                <div class="filter-menu-section">
                    <h3>Monsters</h3>
                    <button id="show-all-monsters" class="toggle-btn active">
                        <span class="material-symbols-outlined">pets</span>
                        <span>Show All Monsters</span>
                    </button>
                    <div id="monster-toggles">
                        <div class="coming-soon">Coming soon...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="map" class="map"></div>
    </div>

    <div id="quick-tips-container" class="quick-tips-container">
        <span class="material-symbols-outlined">help</span>
        <span id="quick-tips-text"></span>
    </div>

    <!-- Mobile Filters Button -->
    <button id="mobile-filters-btn" class="mobile-filters-btn">
    </button>

    <!-- Page Footer -->
    <div class="page-footer">
        <div id="mouse-position"></div>
        <div class="footer-right"></div>
    </div>
    
    <!-- Load your custom JavaScript -->
    <script type="module" src="js/labels.js"></script>
    <script type="module" src="js/markers.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/tips.js"></script>
    <script type="module" src="js/filter-menu.js"></script>

    <!-- Tips Modal -->
    <div id="tips-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="tips-modal-close-btn" class="modal-close">&times;</button>
            <h2 id="tips-modal-title">Ashen Empires Tips</h2>
            <div id="tips-modal-body" class="modal-body">
                <!-- Tips will be populated here by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
