<!DOCTYPE html>
<html>
<head>
    <title>Ashen Empires Map</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv='imagetoolbar' content='no'/>
    
    <!-- Google Font - Alegreya Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.css">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/src/ol-layerswitcher.css">
    <link rel="stylesheet" href="css/map-styles.css">
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/945d3fb79b.js" crossorigin="anonymous"></script>
    
    <!-- JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@4.1.1"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Map Controls</h2>
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <!-- Labels section -->
            <div class="sidebar-section">
                <h3>Labels</h3>
                <button id="show-all-labels" class="toggle-btn active">
                    <i class="fas fa-tags"></i>
                    <span>Show All Labels</span>
                </button>
                <div id="label-toggles">
                    <!-- Individual label toggle buttons will be created here by JS -->
                </div>
            </div>
            
            <!-- Monsters section (for future use) -->
            <div class="sidebar-section">
                <h3>Monsters</h3>
                <button id="show-all-monsters" class="toggle-btn active">
                    <i class="fas fa-dragon"></i>
                    <span>Show All Monsters</span>
                </button>
                <div id="monster-toggles">
                    <div class="coming-soon">Coming soon...</div>
                </div>
            </div>
            
            <!-- Markers section -->
            <div class="sidebar-section">
                <h3>Markers</h3>
                <button id="show-all-markers" class="toggle-btn active">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Show All Markers</span>
                </button>
                <div id="marker-toggles">
                    <!-- Individual marker toggle buttons will be created here by JS -->
                </div>
            </div>
        </div>
        
        <!-- Icons for collapsed sidebar -->
        <div class="sidebar-icons">
            <div class="sidebar-icon" id="icon-labels">
                <i class="fas fa-tags"></i>
                <span class="icon-tooltip">Labels</span>
            </div>
            <div class="sidebar-icon" id="icon-monsters">
                <i class="fas fa-dragon"></i>
                <span class="icon-tooltip">Monsters</span>
            </div>
            <div class="sidebar-icon" id="icon-markers">
                <i class="fas fa-map-marker-alt"></i>
                <span class="icon-tooltip">Markers</span>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="header">
            <h1>Ashen Empires Map</h1>
            <div id="subheader">Created by Sir Chris</div>
        </div>
        <div id="map" class="map"></div>
        <div id="mouse-position"></div>
    </div>
    
    <!-- Temporary Icon Test Section - Remove once icons are working -->
    <div style="padding: 20px; background: white; position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <h3>Icon Test</h3>
        <i class="fa-solid fa-door-open" style="color: #8A2BE2; font-size: 16px; margin: 5px;"></i> Portal<br>
        <i class="fa-solid fa-anchor" style="color: #1E90FF; font-size: 16px; margin: 5px;"></i> Dock<br>
        <i class="fa-solid fa-ship" style="color: #1E90FF; font-size: 16px; margin: 5px;"></i> Dock (alt)<br>
        <i class="fa-solid fa-scroll" style="color: #FFD700; font-size: 16px; margin: 5px;"></i> Quest<br>
        <i class="fa-solid fa-book" style="color: #FFD700; font-size: 16px; margin: 5px;"></i> Quest (alt)<br>
        <i class="fa-solid fa-store" style="color: #32CD32; font-size: 16px; margin: 5px;"></i> Shop<br>
        <i class="fa-solid fa-graduation-cap" style="color: #FF8C00; font-size: 16px; margin: 5px;"></i> Trainer<br>
        <i class="fa-solid fa-landmark" style="color: #A0522D; font-size: 16px; margin: 5px;"></i> Bank<br>
    </div>
    
    <!-- Load your custom JavaScript -->
    <script src="js/labels.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/map.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
